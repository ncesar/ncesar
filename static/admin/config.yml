backend:
  name: github
  repo: ncesar/ncesar
  branch: master
  site_domain: ncesar.com
publish_mode: editorial_workflow
media_folder: 'static/assets/img'
public_folder: 'assets/img'
slug:
  clean_accents: true
collections:
  - name: 'posts' # Used in routes, e.g., /admin/collections/blog
    label: 'Posts' # Used in the UI
    folder: 'posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - {
          label: 'Date',
          name: 'date',
          widget: 'datetime',
          format: 'YYYY-MM-DD hh:mm:ss',
        }
      - { label: 'image', name: 'thumbnail', widget: 'image' }
      - {
          label: 'Time to watch',
          name: 'timeToWatch',
          widget: 'number',
          required: false,
        }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          options: ['CSS', 'JS', 'HTML', 'Vídeos', 'Dicas', 'Geral', 'React'],
        }
      - {
          label: 'Background',
          name: 'background',
          widget: 'select',
          options:
            [
              { label: 'CSS', value: '#4933FF' },
              { label: 'JS', value: '#e2b40b' },
              { label: 'HTML', value: '#ADC8C8' },
              { label: 'Vídeos', value: '#E53643' },
              { label: 'Dicas', value: '#80BF5A' },
              { label: 'Geral', value: '#7A5ABF' },
              { label: 'React', value: '#3154D8' },
            ],
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
